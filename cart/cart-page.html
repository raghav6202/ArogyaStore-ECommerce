<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart-page.css">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>
</head>
<body>

    <nav class="nav-bar">

        <div class="nav-logo-name">
            <img class="ecom-logo" src="./../images/Health people abstract logo (1).png" alt="logo image">
            <a class="ecom-heading" href="index.html"> <span class="primary-color">Arogya</span><span
                    class="secondary-color">Store</span> </a>
        </div>


        <div class="nav-search">
            <button type="submit" class="small-btn"><i class="fi-xnsuhl-search"></i></button>
            <input class="search-bar" type="search" placeholder="Search" value="">
        </div>


        <div class="nav-components">

            <a href="http://" class="nav-links "><i class="fi-xnsuxl-user-solid"></i> Login</a>
            <a href="http://" class="nav-links"><i class="fi-xnsuxl-heart-solid"></i> Whishlist</a>
            <a href="http://" class="nav-links active"><i class="fi-xwsuhl-shopping-cart-solid"></i> Cart</a>


        </div>

    </nav>

    <div class="ecomm-sub-container">

        <a class="ecom-sub-heading" href="index.html"> <span class="primary-color">MY </span><span
                class="secondary-color">CART</span> </a></div>

    </div>

    <div class="cart-container component-display-container">
            
        <div class="ecomm vertical-card ">
            <div class="vertical-card-image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyGaxbLkIBBTXZxXdDdkBUs60NCdVh5D25eA&usqp=CAU" alt="card-pic" />
            </div>
    
            <div class="vertical-badge">
                VALUE
            </div>
            <button class="close-btn">
                <i class="fi-xwluxl-times-wide"></i>
            </button>
    
            <div class="card-heading">
                CREPE BANDAGE
            </div>
            <div class="card-text">
                Sold By:HANSAPLAST
            </div>
            <div class="card-price">
                ₹ 100
            </div>
        
            <div class="cart-quantity">

                <button class="quantity-btn"><i  class="fi-xwluxl-minus-wide quantity-icon"></i></button>
                     2
                     <button class="quantity-btn"><i class="fi-xwluxl-plus-wide quantity-icon"></i></button>
            </div>
    
            <button class="rmv-btn btn-cart btn">
                REMOVE
                <i class="fi-xnsuxl-trash-solid"></i>
            </button>
        </div>
    
      
    
        <div class="ecomm vertical-card ">
            <div class="vertical-card-image">
                <img src="https://5.imimg.com/data5/ED/YU/MY-17376909/betnovate-cream-500x500.jpg" alt="card-pic" />
            </div>
  
            <div class="vertical-badge">
               OFFERS%
            </div>
            <button class="close-btn">
                <i class="fi-xwluxl-times-wide"></i>
            </button>
    
            <div class="card-heading">
                BETNOVATE SKIN CREAM
            </div>
            <div class="card-text">
                Sold By:CHAKRA PHRAMA
            </div>
            <div class="card-price">
                ₹ 155
            </div>
        
            <div class="cart-quantity">

                <button class="quantity-btn"><i  class="fi-xwluxl-minus-wide quantity-icon"></i></button>
                     4
                     <button class="quantity-btn"><i class="fi-xwluxl-plus-wide quantity-icon"></i></button>
            </div>
    
            <button class="rmv-btn btn-cart btn">
                REMOVE
                <i class="fi-xnsuxl-trash-solid"></i>
            </button>
        </div>



        <div class="ecomm vertical-card ">
            <div class="vertical-card-image">
                <img src="https://newassets.apollo247.com/pub/media/catalog/product/c/o/covidfind_box_1.jpg" alt="card-pic" />
            </div>
  
            <div class="vertical-badge">
               NEW!
            </div>
            <button class="close-btn">
                <i class="fi-xwluxl-times-wide"></i>
            </button>
    
            <div class="card-heading">
                COVID-19 R.A.T KIT
            </div>
            <div class="card-text">
                Sold By:SPARSH PHRAMA
            </div>
            <div class="card-price">
                ₹ 250
            </div>
        
            <div class="cart-quantity">

                <button class="quantity-btn"><i  class="fi-xwluxl-minus-wide quantity-icon"></i></button>
                     5
                     <button class="quantity-btn"><i class="fi-xwluxl-plus-wide quantity-icon"></i></button>
            </div>
    
            <button class="rmv-btn btn-cart btn">
                REMOVE
                <i class="fi-xnsuxl-trash-solid"></i>
            </button>
        </div>



    </div>
    
    <section class="total-price-container">

<div class="total-price-details">

    <div class="total-price-title"><span class="primary-color">PRICE </span><span
        class="secondary-color">DETAILS</span></div>

<div class="total-price-item"> <div>Total Items:</div> <div>3</div> </div>

<div class="total-price-item"><div>Price:</div> <div>₹ 2070</div> </div>

<div class="total-price-item"><div>Delivery Charges</div> <div>₹ 0</div> </div>

<div class="total-price-item"><div>Discount:</div> <div>10%</div></div>

<div class="total-price-item"><div>Final Amount:</div> <div> <strong>₹ 1863 </strong> </div></div>

   
<button class=" btn-cart btn">
    PLACE ORDER
</button>

</div>

</section>
</body>
</html>
